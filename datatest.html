<html>
  <head>
    <title>Hello Hacks Workshop Activity</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <script src="src/handler.js" type="module"></script>
    <h1>Subscription "API"</h1>
    <h2>Create Course</h2>
    <form id="createCourseForm">
      Course Name: <input type="text" coursename="coursename" /><br />
      
      <input type="submit" value="Create" /><br />
    </form>
    <h2>Create Module</h2>
    
    <form id="createModuleForm">
        Module Name: <input type="text" modulename="modulename" /><br />
      </form>






    <h2>Read</h2>
    <form id="readPeopleForm">
      name: <input type="text" name="name" /><br />
      country: <input type="text" name="country" /><br /><br />
      <input type="submit" value="Read" />
    </form>
    <h2>Update</h2>
    <form id="updatePeopleForm">
      name: <input type="text" name="name" /><br />
      subscribed?: <input type="checkbox" name="subscribed" /><br />
      interests:
      <input
        type="text"
        name="interests"
        placeholder="separate each by comma"
      /><br />
      age: <input type="text" name="age" /><br /><br />
      <input type="submit" value="Update" />
    </form>
    <h2>Delete</h2>
    <form id="deletePeopleForm">
      name: <input type="text" name="name" /><br /><br />
      <input type="submit" value="Delete" />
    </form>
    <h2>Result</h2>
    <pre id="result"></pre>
  </body>
</html>
